<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change/Reset Password</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">Change/Reset Password</h2>

        <form action="/changePassword/" method="POST">
            {% csrf_token %}
            <!-- New Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="password" name="password"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your new password">
            </div>

            <!-- Confirm New Password -->
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New
                    Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Confirm your new password">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center mb-4">
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Update
                    Password</button>
            </div>
        </form>

        <!-- Back Button -->
        <div class="flex justify-center">
            <a href="/login/" class="text-sm text-blue-500 hover:underline">Back to Login</a>
        </div>
    </div>

</body>

</html>
