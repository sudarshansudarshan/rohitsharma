<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peer Evaluation</title>
  <!-- Load Tailwind CSS (only once) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Custom Tailwind configuration to extend the theme
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    /* Custom utility class */
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>

  <h1 class="flex justify-center text-3xl font-bold mt-10 -mb-10">Peer Evaluation System</h1>
</head>

<body class="bg-gray-100">
  <!-- Main Container -->
  <div class="flex justify-center items-center min-h-screen">
    <!-- Wrapper for Forms -->
    <div class="w-full max-w-md">
      <!-- Login Form -->
      <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-2xl mb-4 text-center font-bold">Login</h2>

        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder="Enter your username" name="username" required />
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="Enter your password" name="password" required />
        </div>

        <div class="flex items-center justify-center">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Sign In
          </button>
        </div>

        <!-- Toggle to Register -->
        <div class="mt-4 text-center">
            <a href="/register/" class="text-blue-500 hover:text-blue-700">
              Don't have an account? Register
            </a>
          </div>
          
      </form>
    </div>
  </div>

      });
    });

</body>

</html>
