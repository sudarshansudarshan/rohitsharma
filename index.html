<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peer Evaluation</title>
    <!-- Load Tailwind CSS (only once) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Custom Tailwind configuration to extend the theme
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      /* Custom utility class */
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

<h1 class="flex justify-center text-3xl font-bold mt-10 -mb-10">Peer Evaluation System</h1>
  </head>
  <body class="bg-gray-100">
    <!-- Main Container -->
    
    <div class="flex justify-center items-center min-h-screen">
      <!-- Wrapper for Forms -->
      <div class="w-full max-w-md">
        <!-- Login Form -->
        <form
          id="login-form"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        >
          <h2 class="text-2xl mb-4 text-center">Login</h2>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
              >Username</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
              >Password</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Sign In
            </button>
          </div>
          <!-- Toggle to Register -->
          <div class="mt-4 text-center">
            <button
              id="toggle-register"
              class="text-blue-500 hover:text-blue-700"
            >
              Don't have an account? Register
            </button>
          </div>
        </form>

        <!-- Register Form (Initially hidden) -->
        <form
          id="register-form"
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
          style="display: none"
        >
          <h2 class="text-2xl mb-4 text-center">Register</h2>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="new-username"
              >Username</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="new-username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="new-password"
              >Password</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="new-password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="confirm-password"
              >Confirm Password</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="confirm-password"
              type="password"
              placeholder="Confirm Password"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Register
            </button>
          </div>
          <!-- Toggle to Login -->
          <div class="mt-4 text-center">
            <button id="toggle-login" class="text-blue-500 hover:text-blue-700">
              Already have an account? Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript to Toggle Between Forms -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get form elements and toggle buttons
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const toggleRegisterButton = document.getElementById("toggle-register");
        const toggleLoginButton = document.getElementById("toggle-login");

        // Event listener for Register button to show Register form
        toggleRegisterButton.addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the form submission (page reload)
          loginForm.style.display = "none";
          registerForm.style.display = "block";
        });

        // Event listener for Login button to show Login form
        toggleLoginButton.addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the form submission (page reload)
          registerForm.style.display = "none";
          loginForm.style.display = "block";
        });
      });
    </script>
  </body>
</html>
